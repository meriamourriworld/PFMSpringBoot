<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Available Books</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>
	
	<body>
		<div th:insert="~{header :: menu}"></div>
		<h1 class="text-center mt-5">My Reservations</h1>
		<div class="d-flex justify-content-center">
			<table class="table table-stripped table-hover booksTable mt-5 text-center">
				<thead>
					<tr>
						<td class="table-head">ID</td>
						<td class="table-head">AUTHOR</td>
						<td class="table-head">NAME</td>
						<td class="table-head">PRICE</td>
						<td class="bg-dark text-light">ACTIONS</td>
					</tr>
			    </thead>
			    <tbody th:each="book : ${myBooks}">
					
			      <tr>
					<td th:text="${book.id}" contenteditable="true"></td>
					<td th:text="${book.author}" contenteditable="true"></td>
					<td th:text="${book.name}" contenteditable="true"></td>
					<td th:text="${book.price}" contenteditable="true"></td>
				    <td><a th:href="@{/deleteBook/{id}(id=${book.id})}"><i class="fa fa-trash"></i></a></td>
				  </tr>
	  		     
			    </tbody>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
