<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Available Books</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>
	
	<body>
		<div th:insert="~{header :: menu}"></div>
		<h1 class="text-center mt-5">New Book</h1>
		<div class="col-6 mx-auto mt-5">
			<form action="/available-books" method="post">
				<div class="mb-3">
				  <label for="author" class="form-label">Author</label>
				  <input type="text" class="form-control" name="author" id="author" placeholder="Author">
				</div>

				<div class="mb-3">
				  <label for="name" class="form-label">Name</label>
				  <input type="text" class="form-control" name="name" id="name" placeholder="Book Title">
				</div>
				
				<div class="mb-3">
				  <label for="price" class="form-label">Price</label>
				  <input type="text" class="form-control" name="price" id="price" placeholder="Price">
				</div>
				<div class="col-12">
				    <button type="submit" class="btn btn-success mb-3 col-12">Save Book</button>
			    </div>

			</form>
		</div>
		
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
